name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Test (${{ matrix.os }}, JDK ${{ matrix.java }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [ '11', '17' ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Set up Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show chrome version
        run: |
          echo "Chrome path: ${{ steps.chrome.outputs.chrome-path }}"
          echo "Chrome version: ${{ steps.chrome.outputs.chrome-version }}"

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        env:
          CHROME_BINARY: ${{ steps.chrome.outputs.chrome-path }}
        run: ./mvnw -B -DskipTests=false test

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        env:
          CHROME_BINARY: ${{ steps.chrome.outputs.chrome-path }}
        run: mvnw.cmd -B -DskipTests=false test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.os }}-jdk${{ matrix.java }}
          path: |
            target/cucumber-reports.html
            target/cucumber-report.json
            target/junit-reports/**/*.xml
            target/surefire-reports/**
            target/axe-report-*.json
          if-no-files-found: warn

  package:
    name: Package (JDK 11)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Build JAR
        run: ./mvnw -B -DskipTests=true package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: selenium-cucumber-testng-boilerplate-jar
          path: target/selenium-cucumber-testng-boilerplate-*.jar
          if-no-files-found: error